<!DOCTYPE html>
<html>
	<head>
		<title>Javascript OOP - Fun Circles</title>
		<script>
			function Circle(){
				
				this.random_color = function(){
					var color = '#'+Math.floor(Math.random()*16777215).toString(16);
					return color;
				}	

				this.random_coordinates = function(a,b){
					return (Math.random() * b) + a;
				}

				//set readable variables names for canvas parameters.
				this.x = this.random_coordinates(200,200);
				this.y = this.random_coordinates(200,200);
				this.radius = this.random_coordinates(1,20);
				this.color_border = this.random_color();
				this.color_fill = this.random_color();

				//select the canvas
				this.c = document.getElementById("myCanvas");
				//get the canvas context
				this.ctx = this.c.getContext("2d");

				//function to create a new circle.
				this.create_circle = function(){
					this.ctx.beginPath();
					this.ctx.fillStyle = this.color_fill;
					this.ctx.strokeStyle = this.color_border;
					this.ctx.arc(this.x,this.y,this.radius,0,2*Math.PI);
					this.ctx.lineWidth = 5;
					this.ctx.stroke();
					this.ctx.fill();
				}
			}
		</script>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="500">Your browser does not support the HTML5 canvas tag.</canvas>
		<script>
			//instantiate Circle 500 times which would create 500 random circles.
			var time_begin = new Date();

			for(var i=1; i <= 500; i++){
				new_circle = new Circle();
				new_circle.create_circle();
				console.log(new_circle);
			}

			var time_end = new Date();

			//log the time it took to generate the circle.
			console.log(time_end - time_begin + " Milliseconds");

		</script>
	</body>
</html>
