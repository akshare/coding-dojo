<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>jQuery Basic Assignment 3</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript">
			$(document).ready(function(){
				$('#container img').click(function () {
					var temporary_url = $(this).attr('src');

					$(this).attr('src', $(this).attr('data-alt-src'));
					$(this).attr('data-alt-src', temporary_url);
				});

				/*Note: You can create custom attributes in html like data-alt-src, 
						just start with "data-", you can custom attributes
						like data-alias, data-count, data-something etc. */
			});
		</script>
 	</head>

	<body>
		<div id="container">
			<img src="img/ninja0.png" alt="image 1" data-alt-src="img/cat0.png">
			<img src="img/ninja1.png" alt="image 1" data-alt-src="img/cat1.png">
			<img src="img/ninja2.png" alt="image 1" data-alt-src="img/cat2.png">
			<img src="img/ninja3.png" alt="image 1" data-alt-src="img/cat3.png">
			<img src="img/ninja4.png" alt="image 1" data-alt-src="img/cat4.png">
		</div>
	</body>
</html>
