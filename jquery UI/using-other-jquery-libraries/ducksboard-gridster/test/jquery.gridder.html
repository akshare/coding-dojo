<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>gridster.js Test Suite</title>
  <!-- Load local jQuery, removing access to $ (use jQuery, not $). -->
  <script src="../libs/jquery.js"></script>
  <script>jQuery.noConflict()</script>


  <script type="text/javascript" src="../libs/jquery.js"></script>

  <script src="../dist/jquery.gridster.min.js" type="text/javascript" charset="utf-8"></script>

  <link rel="stylesheet" type="text/css" href="../dist/jquery.gridster.css">


  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit.css" media="screen">

  <script src="../libs/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery.gridster.js"></script>
  <script src="jquery.gridster_test.js"></script>
  
  <style>
    ul{
      list-style: none;
    }
    ul li{
      background-color: #cccccc;
    }
  </style>

  <script>
  $(document).ready(function(){

    $(".gridster ul").gridster({
    widget_margins: [10, 10],
    widget_base_dimensions: [140, 140]
    });
       
  });
  </script>

</head>
<body>

<div class="gridster">
<ul>
<li data-row="1" data-col="1" data-sizex="1" data-sizey="1">abc</li>
<li data-row="2" data-col="1" data-sizex="1" data-sizey="1">123</li>
<li data-row="3" data-col="1" data-sizex="1" data-sizey="1">456</li>
 
<li data-row="1" data-col="2" data-sizex="2" data-sizey="1">def</li>
<li data-row="2" data-col="2" data-sizex="2" data-sizey="2">789</li>
 
<li data-row="1" data-col="4" data-sizex="1" data-sizey="1">ghi</li>
<li data-row="2" data-col="4" data-sizex="2" data-sizey="1">10,11,12</li>
<li data-row="3" data-col="4" data-sizex="1" data-sizey="1">19,20,21</li>
 
<li data-row="1" data-col="5" data-sizex="1" data-sizey="1">jkl</li>
<li data-row="3" data-col="5" data-sizex="1" data-sizey="1">13,14,15</li>
 
<li data-row="1" data-col="6" data-sizex="1" data-sizey="1">mno</li>
<li data-row="2" data-col="6" data-sizex="1" data-sizey="2">16,17,18</li>
</ul>
</div> 

</body>
</html>
